<!DOCTYPE html>
<html>
<head>
    <title>Control Your time wastage</title>
    <link rel="stylesheet" href="css/boilerplate.css"/>
    <script type="text/javascript" src="js/popup.js"></script>
</head>
<body>
<h1 class="heading z-index-1">
    Control Your time wastage
</h1>
<div>
    <div class="settingsContainer">
        <div class="top-banner-section">
            <div class="top-text">Simple time tracking. Powerful reporting.</div>
        </div>
        <div>
            <svg
                id="history"
                class="history z-index-1"
                focusable="false"
                fill="#ffffff"
                viewBox="0 0 24 24"
            >
                <path
                    d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
            </svg>
            <div id="history-data" class="display-none">
                <div id="close-btn" class="close-button display-none">X</div>
            </div>
        </div>
        <div id="first-page">
            <form name="site-form">
            </form>
            <div class="margin-top-default padding-top-default">
                <span id="add-new-button" class="submit-button">Add New URL</span>
                <span id="submit" class="submit-button margin-left-default">Save</span>
            </div>
            <div class="next-section">
                <div class="header margin-top-default">Most Visited Urls</div>
                <div class="margin-top-small subheading-color break-word" style="font-size: 12px;">
                    Here are top 10 most visited urls by you in last 24 hours
                    you can copy and paste to add in input box to track url.
                </div>
                <div
                    id="visited-url"
                    class="padding-top-default"
                    style="font-size:16px"
                >
                </div>
            </div>
        </div>
        <div id="console"></div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
</body>
</html>
